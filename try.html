<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide Element on Tab Show</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Tab navigation -->
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Profile</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="book-tab" data-toggle="tab" href="#book" role="tab" aria-controls="book" aria-selected="false">Book</a>
        </li>
    </ul>

    <!-- Tab content -->
    <div class="tab-content">
        <div class="tab-pane fade" id="home" role="tabpanel" aria-labelledby="home-tab">Home content</div>
        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">Profile content</div>
        <div class="tab-pane fade" id="book" role="tabpanel" aria-labelledby="book-tab">Book content</div>
    </div>

    <!-- Selection buttons -->
    <div id="mySelectionBtn" align="center">
        <button class="btn active" onclick="filterSelection('all')">Show all</button>
        <button class="btn active" onclick="filterSelection('2024')">2024</button>
        <button class="btn active" onclick="filterSelection('2023')">2023</button>
        <button class="btn active" onclick="filterSelection('2022')">2022</button>
        <button class="btn active" onclick="filterSelection('2021')">2021</button>
        <button class="btn active" onclick="filterSelection('2020')">2020</button>
        <button class="btn active" onclick="filterSelection('2019')">2019</button>
        <button class="btn active" onclick="filterSelection('2018')">2018</button>
        <button class="btn active" onclick="filterSelection('2017')">2017</button>
        <button class="btn active" onclick="filterSelection('2016')">2016</button>
        <button class="btn active" onclick="filterSelection('2007-2015')">2007 - 2015</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('a[data-toggle="tab"]').on('shown.bs.tab', function (e) {
                var target = $(e.target).attr("href") // activated tab
                if (target === '#book') {
                    $('#mySelectionBtn').hide();
                } else {
                    $('#mySelectionBtn').show();
                }
            });
        });
    </script>
</body>
</html>
